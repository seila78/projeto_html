<html>
    <head>
        <title>cadastro</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                background-image: url('./imagem_html/e-luna_fundo.jpg');
                font-family: Arial;
                padding: 20px;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-color: #cccccc;
            }
            
            h1 {
                color: #ffffff;
                margin-bottom: 20px;
                font-size: 2.5em;
                text-align: center;
            }
            
            p {
                color: #9dcddb; 
                margin-bottom: 15px;
                font-size: 1.1em;
            }

            button {
                display: inline-block;
                background: #667eea; 
                color: white;
                padding: 12px 30px;
                border-radius: 5px;
                text-decoration: none;
                margin: 10px 5px;
                transition: background 0.3s ease; 
                border: none;
                cursor: pointer;
                font-size: 1em;
            }
            
            button:hover {
                background: #764ba2; 
            }

            span {
                color: #9dcddb; 
                font-size: 1em;
                vertical-align: middle;
            }

            a {
                color: #6fee8a; 
                font-size: 1em;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>bem vindo(a)!</h1>
            <p>preencha as informações a seguir e se torne nosso aluno:</p>
            <form>
                <input type="text" placeholder="nome completo">
                <br>
                <br>
                <input type="number" placeholder="telefone">
                <br>
                <br>
                <input type="email" placeholder="e-mail">
                <br>
                <br>
                <input type="password" placeholder="senha">
                <br>
                <br>
                <p>adicione uma foto do seu docomento a seguir: </p>
                <input type="file"> 
                <br>
                <br>
                <input type="checkbox"> <span class="span">aceito os termos de serviço</span>
                <br>
                <br>
                <button type="submit" onclick="alert('cadastro realizado com sucesso!')">enviar</button>
                <br>
                <button type="reset" onclick="alert('reset com sucesso!')">limpar </button>
            </form>
            <p>retorne a pagina inicial com o link a seguir:</p>
            <a href="home.html" target="_blank">retornar</a>
        </div>
    </body>
</html>
