<html>
    <head>
        <title>cadastro</title>
        
        <link rel="icon" type="image/x-icon" href="./imagem_html/lua-icon.webp">
        
        <style>
                        * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                background-image: url('./imagem_html/wallpaper-cadastro.jpg');
                font-family: Arial;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-color: #cccccc;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }
            
            .container {
                text-align: center;
                background: rgba(2, 49, 87, 0.5);
                padding: 40px;
                border-radius: 15px;
                max-width: 550px;
                width: 100%;
            }
            
            h1 {
                color: #ffffff;
                margin-bottom: 20px;
                font-size: 2.5em;
            }
            
            p {
                color: #9dcddb; 
                margin-bottom: 15px;
                font-size: 1.1em;
            }

            input[type="email"], input[type="password"], input[type="text"], input[type="number"], input[type="file"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 20px;
                border: none;
            }

            button {
                display: inline-block;
                background: #667eea; 
                color: white;
                padding: 12px 30px;
                border-radius: 5px;
                text-decoration: none;
                margin: 5px 5px;
                transition: background 0.3s ease; 
                border: none;
                cursor: pointer;
                font-size: 1em;
                width: 100%; 
            }
            
            button:hover {
                background: #764ba2; 
            }

            .span {
                color: #9dcddb; 
                font-size: 1em;
                vertical-align: middle;
            }
            
            a {
                color: #6fee8a; 
                font-size: 1em;
                vertical-align: middle;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>bem vindo(a)!</h1>
            <p>preencha as informações a seguir e se torne nosso aluno:</p>
            <form>
                <input type="text" placeholder="nome completo">
                <br>
                <input type="number" placeholder="telefone">
                <br>
                <input type="email" placeholder="e-mail">
                <br>
                <input type="password" placeholder="senha">
                <br>
                <p>adicione uma foto do seu docomento a seguir: </p>
                <input type="file"> 
                <br>
                <div style="margin-bottom: 20px;">
                    <input type="checkbox"> <span class="span">aceito os termos de serviço</span>
                </div>
                <button type="submit" onclick="alert('cadastro realizado com sucesso!')">enviar</button>
                <br>
                <button type="reset" onclick="alert('reset concluido com sucesso!')">limpar </button>
            </form>
            <p>retorne a pagina inicial com o link a seguir:</p>
            <a href="home.html" target="_blank">retornar</a>
        </div>
    </body>
</html>
