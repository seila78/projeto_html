<html>
    <head>
        <title>sou aluno(a)</title>

        <link rel="icon" type="image/x-icon" href="./imagem_html/lua-icon.webp">
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                background-image: url('./imagem_html/wallpaper_sou-aluno.jpg');
                font-family: Arial;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-color: #cccccc;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }
            
            .container {
                text-align: center;
                background: rgba(53, 5, 54, 0.85);
                padding: 40px;
                border-radius: 15px;
                max-width: 450px;
                width: 100%;
            }
            
            h1 {
                color: #ffffff;
                margin-bottom: 20px;
                font-size: 2.5em;
            }
            
            p {
                color: #9dcddb; 
                margin-bottom: 15px;
                font-size: 1.1em;
            }

            input[type="email"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 20px;
                border: none;
            }

            button {
                display: inline-block;
                background: #667eea; 
                color: white;
                padding: 12px 30px;
                border-radius: 5px;
                text-decoration: none;
                margin: 5px 5px;
                transition: background 0.3s ease; 
                border: none;
                cursor: pointer;
                font-size: 1em;
                width: 100%; 
            }
            
            button:hover {
                background: #764ba2; 
            }

            .span {
                color: #9dcddb; 
                font-size: 1em;
                vertical-align: middle;
            }
            
            a {
                color: #6fee8a; 
                font-size: 1em;
                vertical-align: middle;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>bem vindo(a) novamente!</h1>
            <p>preencha os dados a seguir para entrar na sua conta:</p>
            <form>
                <input type="email" placeholder="e-mail">
                <input type="password" placeholder="senha">
                <div style="margin-bottom: 20px;">
                    <input type="checkbox"> <span class="span">lembre de mim</span>
                </div>
                <button type="submit" onclick="alert('sentimos sua falta, bem vindo(a) novamente!')">logar</button>
                <button type="reset" onclick="alert('reset com sucesso!')">limpar</button>
            </form>
            <p>retorne a pagina inicial com o link a seguir:</p>
            <a href="home.html" target="_blank">retornar</a>
        </div>
    </body>
</html>
